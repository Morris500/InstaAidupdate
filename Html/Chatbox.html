<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaAid</title>
    <link rel="stylesheet" href="../CSS/Chatbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="../Scripts/Chatbox/Chatbox.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu-icon">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="logo">
          <i class="fa-solid fa-stethoscope" alt="InstaAid Logo"></i>
          <span class="logo-text">InstaAid</span>
        </div>
        <div class="profile-icon">
          <img src="profile.png" alt="Profile" />
        </div>
      </header>

      <main>
        <div class="welcome-section">
          <div class="welcome-text">
            <p>Welcome! InstaAid is here to make you safe. How can I help?</p>
          </div>
          <div class="logo-large">
            <span class="insta-text">InstaAid</span>
            <div class="line-decor"></div>
          </div>
        </div>

        <div id="chat-messages" class="chat-messages"></div>
      </main>

      <div class="chatbox">
        <div class="input-container">
          <input id="chat-input" type="text" placeholder="Let's Chat" />
          <button id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div class="icons">
          <i class="fa-solid fa-microphone" alt="Microphone"></i>
          <i class="fa-solid fa-image" alt="Image"></i>
          <i class="fa-solid fa-camera" alt="Camera"></i>
        </div>
      </div>
    </div>
  </body>
</html>
